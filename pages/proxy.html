<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片代理服务 - NodeXHS</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#f5f5f7; color:#1f2937; margin:0; }
        .container { max-width: 960px; margin: 0 auto; padding: 24px; }
        .breadcrumb { font-size: 14px; margin-bottom: 12px; }
        .breadcrumb a { color: #2563eb; text-decoration: none; }
        h1 { font-size: 24px; margin-bottom: 8px; }
        p.desc { color:#6b7280; margin-bottom: 16px; }
        .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; }
        input[type=text]{ width:100%; padding:10px; border:1px solid #d1d5db; border-radius:8px; }
        .btn{ margin-top:10px; padding:10px 14px; border:none; background:#2563eb; color:#fff; border-radius:8px; cursor:pointer; }
        .status{ margin-top:12px; padding:10px; border-radius:8px; }
        .status.info{ background:#eff6ff; border:1px solid #bfdbfe; color:#1e40af; }
        .status.success{ background:#ecfdf5; border:1px solid #a7f3d0; color:#065f46; }
        .status.error{ background:#fef2f2; border:1px solid #fecaca; color:#991b1b; }
        .preview{ margin-top:12px; text-align:center; }
        .preview img{ max-width:100%; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb"><a href="/">← 返回首页</a></div>
        <h1>图片代理服务</h1>
        <p class="desc">通过代理获取跨域图片，支持 http/https。</p>
        <div class="card">
            <input id="img-url" type="text" placeholder="输入图片URL，如：https://example.com/image.jpg">
            <button id="btn-test" class="btn">获取图片</button>
            <div id="test-status" class="status info" style="display:none;"></div>
            <div id="preview" class="preview" style="display:none;">
                <img id="preview-img" alt="预览">
            </div>
        </div>
    </div>
    <script>
        const $ = (id) => document.getElementById(id);
        const show = (el, text, cls) => { el.textContent = text; el.className = 'status ' + (cls||'info'); el.style.display='block'; };

        $('btn-test').addEventListener('click', async () => {
            const url = $('img-url').value.trim();
            const statusEl = $('test-status');
            const preview = $('preview');
            const img = $('preview-img');
            preview.style.display = 'none'; img.src = '';
            if (!url) { show(statusEl, '❌ 请输入URL', 'error'); return; }
            if (!/^https?:\/\//i.test(url)) { show(statusEl, '❌ 仅支持 http/https', 'error'); return; }
            show(statusEl, '🔄 请求中...', 'info');
            try {
                const proxied = `/api/proxy?url=${encodeURIComponent(url)}`;
                img.onload = () => { preview.style.display = 'block'; show(statusEl, '✅ 加载成功', 'success'); };
                img.onerror = () => { preview.style.display = 'none'; show(statusEl, '❌ 加载失败', 'error'); };
                img.src = proxied;
            } catch (e) { show(statusEl, '❌ 请求失败: ' + (e && e.message ? e.message : e), 'error'); }
        });
    </script>
</body>
</html>
